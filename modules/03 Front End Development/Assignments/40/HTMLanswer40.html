<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form>
        <form>
            <input type="number" id="num1" name="num1" placeholder="Enter Number 1" min="1" max="100" required><br> 
            <input type="number" id="num2" name="num2" placeholder="Enter Number 2" min="1" max="100" required><br> 
            <button type="button" onclick="CheckNum()">Check Numbers</button>
        </form>
    </form>
    <div id="msg"></div>
    <script>
        function CheckNum() {
            var msg;
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var txt = document.getElementById("msg");
            txt.innerText ='';
            if (num1 < 1 || num1 > 100 || num2 < 1 || num2 > 100) {
                console.log("second or first number are between 1-100");    
            }
            if (num1 < num2) {
                for (var i = num1; i < num2; i++)
                    i % 2 === 0 ? txt.innerText +='\n'+ i + " is even" : txt.innerText +='\n'+ i + " is odd";
            }
            else {
                txt.innerText = "second number" +num1 + " is bigger then first " + num2;    
            }
        }
        /*
        for (var i = 10; i < 21; i++)
        i % 2 === 0 ? console.log(i + " is even") : console.log(i + " is odd");
        */
    </script>
</body>

</html>

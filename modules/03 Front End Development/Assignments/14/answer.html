<html>

<head>
	<title>HTML 14</title>
</head>

<body bgcolor='aqua'>
	<form>
		<h2>Personal Information</h2>
		First name: <br />
		<input type='text' name='firstName' /> <br />
		Last name: <br />
		<input type='text' name='lastName' /> <br />
		Age: <br />
		<input type='number' name='age' min='10' max='120' />
		<h2>Credentials</h2>
		Username: <br />
		<input type='text' name='username' /> <br />
		Password: <br />
		<input type='password' name='password' />
		<h2>Contact</h2>
		Phone number: <br />
		<select>
			<option value="050">050</option>
			<option value="052">052</option>
			<option value="054">054</option>
			<option value="057">057</option>
		</select> -
		<input type='tel' name='age' minlength='7' maxlength='7' pattern='[0-9]*' required /> <br />
		Email Address: <br />
		<input type='email' name='email' size='36' />
		<h2>Misc</h2>
		Comments: <br />
		<textarea rows='20' cols='60'>
		</textarea><br />
		Hobbies: <br />
		<select>
			<option value="soccer">Play Soccer</option>
			<option value="dance">Dance</option>
			<option value="tv">Watch TV</option>
			<option value="books">Read Books</option>
		</select>
	</form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
    <form>
        <label for="favorites">favorites :</label>
        <select id="favorites">
            <option selected disabled hidden value="">Choose</option>
            <option value="1">blue</option>
            <option value="2">black</option>
            <option value="3">red</option>
            <option value="4">green</option>
            <option value="5">yellow</option>
            <option value="6">pink</option>
            <option value="7">brown</option>
            <option value="8">grey</option>
            <option value="9">white</option>
        </select>

        <button type="submit" onclick="show_favorites_list(event)">submit</button>
    </form>
</div>
<div>
    <ol id="ol">

    </ol>
</div>
<script>

favorites = [];
function show_favorites_list(event){

    event.preventDefault();
    var selected = document.getElementById("favorites");
    var color = selected.options[selected.selectedIndex].text;
    if(color === "Choose"){return;}
    favorites.push(color);
    var ol = document.getElementById("ol");
    ol.innerHTML = "";
    for(var i in favorites){
        if(favorites.hasOwnProperty(i)){
              var li = document.createElement("li");
              li.innerText = `my #${Number(i)+1} choise is ${favorites[i]}`;
              ol.appendChild(li);
        }
    } 
}

</script>
</body>
</html>

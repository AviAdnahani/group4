<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="mypal" autofocus placeholder="enter a word" onkeyup="engin()">
    <div id="display"></div>

    <script>
        var i = 0;
        function palindrome(str) {
            var x = str.length - 1;
            for (var i = 0; i < str.length / 2; i++) {

                if (str[i] !== str[x])
                    return false;
                x--;

            }
            return true;
        }
        function engin() {
            var div = document.getElementById("display");
            var word = document.getElementById("mypal").value;
            var ispal = palindrome(word);
            
            if (ispal){
                div.innerText = '"'+word+'"' + " is a palindrom";
            } else {
                div.innerText = '"'+word+'"' + " is NOT a palindrom";
            }
        }
    </script>
</body>

</html>

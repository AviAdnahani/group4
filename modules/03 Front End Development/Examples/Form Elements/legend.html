
Tag Name:legend

Properties:nothing unique for this tag, only include global attributes, like id, class, dir

Description:יוצר מסגרת מסביב לטופס, תוכן בתוך המסגרת 

Example:
<html>
        <body>
        
        <form>
         <fieldset>
          <legend dir="ltr">ex1</legend>
          Name: <input type="text"><br>
          Email: <input type="text"><br>
          Date of birth: <input type="text">
         </fieldset>
        </form>
        
        </body>
        </html>
